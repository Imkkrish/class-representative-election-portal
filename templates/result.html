<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Election Results</h1>

        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Candidate Name</th>
                        <th>Candidate Registration No </th>
                        <th>Total Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td> <!-- Candidate name -->
                        <td>{{ result[1] }}</td> <!-- Candidate ID -->
                        <td>{{ result[2] }}</td> <!-- Vote count -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No results available at this time.</p>
        {% endif %}
    </div>
</body>
</html>
