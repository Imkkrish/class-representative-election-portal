<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reg_style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header-glass">
            <h1>Candidate Registration</h1>
            <p>Register yourself as a candidate for the Class Representative election.</p>
        </header>

        <section class="form-section-glass add-flex">
            <form method="POST" enctype="multipart/form-data" class="registration-form">
                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" name="image" required class="input-glass">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" required class="input-glass">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" name="department" required class="input-glass">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" name="year" required class="input-glass">
                </div>
                <div class="form-group">
                    <label for="vision">Election Vision</label>
                    <textarea name="vision" rows="4" required class="textarea-glass"></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Registration No</label>
                    <input type="text" name="username" required class="input-glass">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required class="input-glass">
                </div>
                <button type="submit" class="btn btn-primary button-glass">Register</button>
            </form>
        </section>

        <footer class="footer-glass">
            <p>&copy; 2024 Class Representative Election Portal</p>
        </footer>
    </div>
</body>
</html>
