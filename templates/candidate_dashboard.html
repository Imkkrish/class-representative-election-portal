<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cad_dashstyle.css') }}?v=2">
    
</head>
<body>
    <div class="main-container">
        <!-- Navigation Bar -->
        <nav class="glass-container nav-container">
            <ul class="nav-list">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        
        <!-- Header -->
        <header class="header-container">
            <h1>Candidate Dashboard</h1>
        </header>

        <!-- Candidate Details Section -->
        <section class="glass-container details-section padding">
            <h2>Your Details</h2>
            <div class="candidate-profile">
                <img src="{{ url_for('static', filename='uploads/' + candidate[1]) }}" alt="{{ candidate[2] }}" class="candidate-photo">
                <h3 class="candidate-name">{{ candidate[2] }}</h3>
                <p class="candidate-info">Registration No: {{ candidate[0] }}</p>
                <p class="candidate-info">Department: {{ candidate[3] }}</p>
                <p class="candidate-info">Year: {{ candidate[4] }}</p>
                <p class="candidate-vision">Vision: {{ candidate[5] }}</p>
            </div>
            <form method="POST" action="{{ url_for('withdraw_candidate') }}">
                <button type="submit" class="btn">Withdraw from Election</button>
            </form>
        </section>
        
        <!-- Footer -->
        <footer class="footer-container">
            <p>&copy; 2024 Class Representative Election Portal - Krish</p>
        </footer>
    </div>
</body>
</html>
